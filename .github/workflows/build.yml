name: CI for ARM64 architecture

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-22.04  # 使用支持 ARM64 的 Ubuntu 环境
    architecture: arm64    # 强制使用 ARM64 架构

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # 你可以根据需要选择不同的 Node.js 版本

      - name: Install dependencies
        run: npm install  # 安装依赖
